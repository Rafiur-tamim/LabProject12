<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduates Admission Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            color: #003366; /* Navy Blue */
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border: 1px solid #003366; /* Navy Blue */
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .prediction {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .admitted {
            color: green;
        }

        .rejected {
            color: red;
        }

        .go-back {
            display: inline-block;
            margin-top: 20px;
            background-color: #003366; /* Navy Blue */
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .go-back:hover {
            background-color: #00509E; /* Lighter Navy Blue */
        }

        .prediction-result {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Graduates Admission Prediction Result</h2>
        <p>The model predicts the admission outcome as:</p>

        <div class="prediction-result">
            {% if prediction == 'Admitted' %}
                <div class="prediction admitted">{{ prediction }}</div>
            {% else %}
                <div class="prediction rejected">{{ prediction }}</div>
            {% endif %}
        </div>

        <p>Probability of Admission: <strong>{{ probability | round(2) }}</strong></p>

        <a href="/" class="go-back">Go Back</a>
    </div>
</body>
</html>
